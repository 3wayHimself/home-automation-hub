{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Central Heating Statistics</h1>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Temperature</th>
                    <th>CH Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ temperature }}&deg;c</td>
                    <td>{{ ch_status }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
