{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Central Heating Statistics</h1>
        
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Temperature</th>
                    <th>CH Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="val-temperature">{{ temperature }}</span>&deg;c</td>
                    <td>{{ ch_status }}</td>
                </tr>
            </tbody>
        </table>
    </div>   
</div>
{% endblock %}

{% block module_scripts %}
<script type="text/javascript">
    window.app.registerModuleWebsocketEndpoint(function(key, data) {
        jQuery("#val-temperature").text(data["latest_reading"]);
    }, "temperature");
 </script> 
{% endblock %}
